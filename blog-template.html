<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/minimalist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimal footer */
        .minimal-footer {
            padding: 30px 0;
            text-align: center;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .minimal-copyright {
            color: #aaa;
            font-size: 0.8rem;
        }
        
        /* Elegant blog styling */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        
        /* Header styles */
        .blog-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 100;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .blog-site-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
            text-decoration: none;
        }
        
        .blog-nav-links {
            display: flex;
            gap: 25px;
        }
        
        .blog-nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            position: relative;
        }
        
        .blog-nav-links a.active {
            color: #3498db;
            font-weight: 500;
        }
        
        .blog-nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
        }
        
        /* Blog title section */
        .blog-title-section {
            margin-top: 80px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px 30px;
        }
        
        .blog-title {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #222;
            font-weight: normal;
        }
        
        .blog-meta {
            color: #777;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .blog-meta span {
            margin: 0 10px;
        }
        
        .blog-meta i {
            margin-right: 5px;
        }
        
        .featured-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
        
        .blog-content p {
            margin-bottom: 1.5rem;
        }
        
        .blog-content h2, .blog-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #222;
        }
        
        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 5px;
        }
        
        .blog-content pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .blog-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .blog-content ul, .blog-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .blog-content li {
            margin-bottom: 0.5rem;
        }
        
        .blog-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            font-size: 1rem;
        }
        
        .blog-nav a {
            color: #444;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .blog-nav a:hover {
            background-color: #f5f5f5;
            color: #222;
        }
        
        .blog-nav i {
            margin: 0 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .blog-content {
                font-size: 1rem;
                line-height: 1.7;
            }
            
            .header-container {
                padding: 0 15px;
            }
            
            .blog-site-title {
                font-size: 1.3rem;
            }
            
            .blog-nav-links {
                gap: 15px;
            }
            
            .blog-nav-links a {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .blog-title {
                font-size: 1.7rem;
            }
            
            .blog-meta {
                flex-direction: column;
            }
            
            .blog-meta span {
                margin: 2px 0;
            }
            
            .blog-content {
                font-size: 0.95rem;
            }
            
            .blog-nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .blog-nav div {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <div class="header-container">
            <a href="index.html" class="blog-site-title">Gouri Kartha</a>
            <nav class="blog-nav-links">
                <a href="index.html">Home</a>
                <a href="blogs.html" class="active">Blogs</a>
                <a href="poems.html">Poems</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <div class="blog-title-section">
        <h1 id="blog-title" class="blog-title">Blog Post Title</h1>
        <div class="blog-meta">
            <span><i class="far fa-calendar"></i> <span id="blog-date">January 1, 2023</span></span>
            <span><i class="far fa-user"></i> <span id="blog-author">John Doe</span></span>
            <span><i class="far fa-folder"></i> <span id="blog-category">Technology</span></span>
        </div>
    </div>

    <main class="blog-post">
        <img id="blog-image" class="featured-image" src="images/placeholder.jpg" alt="Blog Post">
        <div id="blog-content" class="blog-content">
            <!-- Blog content will be loaded here -->
            <p>Loading content...</p>
        </div>
        
        <div class="blog-nav">
            <div id="prev-post"></div>
            <div id="next-post"></div>
        </div>
    </main>

    <div class="minimal-footer">
        <div class="social-links">
            <a href="https://www.instagram.com/shaa.iraa._/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/gouri-kartha/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:gourikartha@gmail.com" aria-label="Email"><i class="far fa-envelope"></i></a>
        </div>
        <div class="minimal-copyright">
            &copy; 2025 Gouri Kartha. All rights reserved.
        </div>
    </div>

    <script src="js/github-blog-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog-view.js"></script>
</body>
</html>
